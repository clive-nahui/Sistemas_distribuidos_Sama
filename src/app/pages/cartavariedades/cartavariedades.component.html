  
<header *ngIf="productos[0] != null" class="masthead" style="background-image: url('{{ productos[0].urlimagencategoria }}');">
    <div class="container">
        <div class="intro-text">
            <div class="intro-heading text-uppercase">
                <span *ngIf="productos[0] != null" style="-webkit-text-stroke: 1px rgba(120,120,120,0.50);">
                    CARTA<br>{{ productos[0].nombrecategoria }}
                </span>
            </div>

        </div>
    </div>
</header>


<section id="portfolio" id="carta" class="bg-light" style="padding: 75px 0px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <br><br>
                <h2 class="text-uppercase section-heading">VARIEDADES</h2>
            </div>
        </div>
        <div class="row">
            <div *ngFor="let p of productos" class="col-sm-6 col-md-4 portfolio-item">
                <a routerLink="/cartavariedades/{{ p.idproducto }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content"><i class="fa fa-plus fa-3x"></i></div>
                    </div>
                    <img class="img-fluid" src="{{ p.urlimagen }}">
                    <a class="btn btn-primary border-dark text-uppercase" role="button" href="#portfolio" style="background-color: rgb(255,165,85);border: none;position: absolute;right: 5px;bottom: 5px;font-size: 12px;font-weight: bold;color: rgba(255,255,255,0.75);">Cotizar</a></a>
                <div
                    class="portfolio-caption">
                    <h4>{{ p.nombre }}</h4>
                    <p class="text-muted"><strong><em>{{ p.precio }}</em><br></strong></p>
                    </div>
            </div>
        </div>
    </div>
</section>
