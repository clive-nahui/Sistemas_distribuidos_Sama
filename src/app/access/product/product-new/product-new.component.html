<div class="login-dark" style="background-image: url(/assets/img/backgrounds/registrarcarta.jpg);">
    <form [formGroup]="productForm" style="background-color: rgba(30,40,51,0.75);">
        
        <h2 class="text-center" style="color: #f1ebeb;font-size: 26px; margin-bottom:20px;">Agregar<br>Producto</h2>

        <div class="form-group"><input class="form-control" type="text" formControlName="categoria" placeholder="categoria" autocomplete="off" style="color: rgb(245, 239, 239);">
        </div>
        <div class="form-group"><input class="form-control" type="text" formControlName="nombre" placeholder="Nombre" autocomplete="off" style="color: rgb(245, 239, 239);">
        </div>
        <div class="form-group"><input class="form-control" type="number" formControlName="precio" placeholder="Precio" autocomplete="off" style="color: rgb(245, 239, 239);">
        </div>
        <div class="form-group"><input class="form-control" type="text" formControlName="descripcion" placeholder="Descripcion" autocomplete="off" style="color: rgb(245, 239, 239);">
        </div>
        <div formGroupName="images">
            <div *ngFor ="let img of imagesGroup; let i = index">
                <div [formGroupName] = "i" class="form-group">
                    <input class="form-control" type="text" formControlName="nombre" placeholder="Nombre Imagen" autocomplete="off" style="color: rgb(245, 239, 239);">
                 </div>
                <div [formGroupName] = "i"class="form-group" >
                    <input class="form-control" type="text" formControlName="ruta" placeholder="Ruta Imagen" autocomplete="off" style="color: rgb(245, 239, 239);">
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <button (click)= "onSubmit()" class="btn btn-primary" type="submit" style="background-color: #ffa555;font-weight: normal;">Registrar</button>
        </div>
    </form>
</div>
