<div class="container" style="padding-top: 50px; min-height: 850px;">

    <br>
    <br>
    <br>
    <br>

    <H4 align="center"> INGRESA TU DIRECCIÓN </H4>

<br>
<br>

    <div class="row">
        <div class="col-6">

            <form [formGroup]="ordersForm">

                <div class="form-group">
                    <label>Provincia:</label>
                    <input type="text" formControlName="provincia" class="form-control">
                </div>

                    <div class="form-group">
                    <label>Distrito:</label>
                    <input type="text" formControlName="distrito" class="form-control">
                </div>
                
                <div class="form-group">
                    <label>Calle:</label>
                    <input type="text" formControlName="calle" class="form-control">
                </div>

                    <div class="form-group">
                    <label>Número:</label>
                    <input type="text" formControlName="numero" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-info">VERIFICAR ZONA DE REPARTO</button>
                </div>
            </form>

        </div>

        <div class="col-6">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3900.853406239848!2d-77.02888749539855!3d-12.122180947993803!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x4388049cd0ccb208!2sSama%20Healthy%20Express!5e0!3m2!1ses-419!2spe!4v1623549727042!5m2!1ses-419!2spe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
</div>
